<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Interactive 3D Model</title>

    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>

    <style>
        /* This CSS styles how big your 3D viewer will be on the page */
        model-viewer {
            width: 80%; /* Takes up 80% of the screen width */
            height: 500px; /* Fixed height of 500 pixels */
            background-color: #e0e0e0; /* Light gray background */
            border-radius: 8px; /* Slightly rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            margin: 50px auto; /* Centers the viewer horizontally with space above/below */
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>

    <h1>Check Out My Amazing 3D Model!</h1>

    <model-viewer
        src="my_awesome_model.glb"  alt="A description of your 3D model"
        camera-controls            shadow-intensity="1"       auto-rotate                ar                         ></model-viewer>

    <p>Drag to rotate the model, scroll to zoom in and out!</p>
    <p>If you have a compatible phone, tap the AR button to see it in your room!</p>

</body>
</html>
